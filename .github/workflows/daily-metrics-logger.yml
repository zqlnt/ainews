name: Daily Metrics Logger

# Run every weekday at 10 AM ET (2 PM UTC)
# Markets open at 9:30 AM ET, so 10 AM ensures data is available
on:
  schedule:
    - cron: '0 14 * * 1-5'  # 2 PM UTC = 10 AM ET (weekdays only)
  workflow_dispatch:  # Allow manual trigger

jobs:
  log-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install node-fetch
      
      - name: Check API availability
        run: |
          echo "Checking API availability..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ainews-ybbv.onrender.com/ || echo "000")
          if [ "$response" != "200" ]; then
            echo "⚠️  Warning: API returned HTTP $response (might be cold-starting)"
          else
            echo "✅ API is available (HTTP 200)"
          fi
      
      - name: Run daily metrics logger (via API)
        id: log-metrics
        run: |
          echo "Starting metrics logging at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          node daily_metrics_logger.js || {
            echo "⚠️  Metrics logging completed with warnings/errors"
            exit 0  # Don't fail the workflow - allow partial success
          }
        env:
          API_URL: https://ainews-ybbv.onrender.com
        continue-on-error: true
      
      - name: Check metrics stats
        run: |
          echo ""
          echo "=========================================="
          echo "Final Metrics Statistics"
          echo "=========================================="
          echo "Check time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo ""
          curl -s https://ainews-ybbv.onrender.com/stats/metrics | jq '.' || echo "Unable to fetch stats"
          echo ""
          echo "Note: Check Supabase metrics_history table for actual logged dates"

