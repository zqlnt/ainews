name: Daily Metrics Logger

# Run every weekday at 10 AM ET (2 PM UTC)
# Markets open at 9:30 AM ET, so 10 AM ensures data is available
on:
  schedule:
    - cron: '0 14 * * 1-5'  # 2 PM UTC = 10 AM ET (weekdays only)
  workflow_dispatch:  # Allow manual trigger

jobs:
  log-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install @supabase/supabase-js node-fetch
      
      - name: Run direct metrics logger (bypasses API)
        run: node daily_metrics_direct.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      
      - name: Check metrics stats
        run: |
          echo "Checking final metrics stats..."
          curl -s https://ainews-ybbv.onrender.com/stats/metrics | jq '.'

